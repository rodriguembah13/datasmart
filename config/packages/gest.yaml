    pt_BR:
      date_time_type: 'dd-MM-yyyy HH:mm'
      date_type: 'dd-MM-yyyy'
      date: 'd-m-Y'
      date_time: 'd-m H:i'
    ru:
      date_time_type: 'dd.MM.yyyy HH:mm'
      date_type: 'dd.MM.yyyy'
      date: 'd.m.Y'
      date_time: 'd.m. H:i'
    sk:
      date_time_type: 'dd. MM. yyyy HH:mm'
      date_type: 'dd. MM. yyyy'
      date: 'd. m. Y'
      date_time: 'd. m.  H:i'
    sv:
      duration: '%%h:%%m tim'
  # --------------------------------------------------------------------------------

