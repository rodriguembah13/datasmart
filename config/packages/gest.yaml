    it:
      date_time_type: 'dd.MM.yyyy HH:mm'
      date_type: 'dd.MM.yyyy'
      date: 'd.m.Y'
      date_time: 'd.m. H:i'
    nl:
      date_time_type: 'dd.MM.yyyy HH:mm'
      date_type: 'dd.MM.yyyy'
      date: 'd.m.Y'
      date_time: 'd.m. H:i'
